<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teachers' Day Wishes — Coding Club</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body class="main-body">
  <!-- Animated Background Layers -->
  <canvas id="glitter"></canvas>
  <div class="grad-layer"></div>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <canvas id="confetti"></canvas>

  <!-- App -->
  <header class="topbar">
    <div class="brand">
      <img src="logo.jpg" alt="College Logo" />
      <div class="brand-text">
        <h1>Prince Shri Venkateswara Arts & Science College</h1>
        <p>Coding Club — BCA Dept</p>
      </div>
    </div>
    <button class="btn ghost" id="logoutBtn" type="button">Logout</button>
  </header>

  <main class="card">
    <h2>🌸 Teachers' Day Wishes 🌸</h2>
    <p class="sub">Enter your name and create a beautiful memory.</p>

    <input id="teacherName" class="input" type="text" placeholder="Type your teacher's name…" maxlength="40" />

    <div class="actions">
      <button id="createBtn" class="btn primary">✨ Create Wish</button>
      <button id="resetBtn" class="btn danger">🔁 Reset</button>
    </div>

    <!-- Wish Preview Modal -->
    <div id="preview" class="preview hidden" role="dialog" aria-modal="true" aria-labelledby="wishTitle">
      <div class="preview-header">
        <h3 id="wishTitle">🎁 Your Wish</h3>
        <div class="burst">🎉</div>
      </div>

      <div id="wishBody" class="wish-body"></div>

      <div class="preview-actions">
        <button id="closeBtn" class="btn ghost">Close ✖</button>
      </div>
    </div>

    <p class="tip">📸 Tip: Take a screenshot of your wish and share it with your teachers!</p>
  </main>

  <footer class="footer">
    Made with ❤️ by <strong>Coding Club — BCA Dept</strong>
  </footer>

  <script src="script.js"></script>
</body>
</html>
